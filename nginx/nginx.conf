# 食堂混雑検知システム - nginx設定
# 一般職員用（カメラなし）と管理者用（カメラあり）のルーティング

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Gzip圧縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # アップストリーム定義（FastAPIアプリ）
    upstream app {
        server cafeteria-counter:8000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # プロキシ共通設定
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 300s;

        # ===========================================
        # カメラ映像API - 管理者画面からのみアクセス可能
        # ===========================================
        location ~ ^/api/frame(/.*)?$ {
            # Refererチェック: /admin からのリクエストのみ許可
            set $deny_access 1;

            # Refererが /admin を含む場合は許可
            if ($http_referer ~* "/admin") {
                set $deny_access 0;
            }

            # 直接アクセス（Refererなし）は拒否
            if ($deny_access = 1) {
                return 403;
            }

            proxy_pass http://app;
        }

        # ===========================================
        # 管理者用ページ（カメラ映像あり）
        # ===========================================
        location /admin {
            # /admin → アプリの / にプロキシ
            rewrite ^/admin$ / break;
            rewrite ^/admin/(.*)$ /$1 break;
            proxy_pass http://app;
        }

        # ===========================================
        # API エンドポイント（カメラ以外）
        # ===========================================
        location /api/ {
            proxy_pass http://app;
        }

        # ===========================================
        # 一般職員用ページ（カメラ映像なし）- デフォルト
        # ===========================================
        location = / {
            # / → アプリの /public にプロキシ
            rewrite ^ /public break;
            proxy_pass http://app;
        }

        location / {
            # その他のリクエストもアプリにプロキシ
            proxy_pass http://app;
        }

        # ヘルスチェック用
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
